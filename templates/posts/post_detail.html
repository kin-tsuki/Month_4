{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 64rem;">
  <div class="card-body">
    <h4 class="card-title">{{post.name}}</h4>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.created_at}}</h6>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text">{{post.rate}}</p>
  </div>
</div>
{% endblock %}
