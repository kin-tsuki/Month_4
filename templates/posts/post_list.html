{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class="card" style="width: 36rem;">
  <div class="card-body">
    <h4 class="card-title">{{post.name}}</h4>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.created_at}}</h6>
    <p class="card-text">{{post.content | truncatewords:25}}</p>
    <p class="card-text">{{post.rate}}</p>
    <a href="/posts/{{post.id}}" class="card-link">View the post</a>
  </div>
</div>
{% endfor %}
{% endblock %}
